<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TameTheChaos</title>
</head>
<body>
    <div class="todo-container">
        <div class="todo-header">
            <div class="header-left">
                <h1>ToDo List</h1>
                <p>Make Things Done</p>
            </div>
            <div class="header-right">
                <h2>2/3</h2>
            </div>
        </div>
        <div class="input-container">
            <form action="">
                <input type="text" id="make-task" placeholder="Make your tasks">
                <button id="task_transmit">+</button>
            </form>
        </div>
        <div class="tasks-container" id="task-info">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
